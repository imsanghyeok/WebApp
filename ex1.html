<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>연습장</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th><b>Column1</b></th>
                    <th><b>Column2</b></th>
                    <th><b>Column3</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td>Row 1 Cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
                </tr>
                <tr>
                    <td colspan="3">Row 3 Cell 1</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
