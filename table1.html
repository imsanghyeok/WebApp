<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <!--span은 셀 합침 col은 열 row는 (신기)행-->
                    <th colspan="2">지역별 홍차</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="3">중국</th>
                    <td>정산소종</td>
                </tr>
                <tr>
                    <td>기문</td>
                </tr>
                <tr>
                    <td>운남</td>
                </tr>
                <tr>
                    <th rowspan=4>인도 스리랑카</th>
                    <td>아삼</td>
                </tr>
                <tr>
                    <td>실론</td>
                </tr>
                <tr>
                    <td>다질링</td>
                </tr>
                <tr>
                    <td>닐기리</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
