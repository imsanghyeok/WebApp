<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>제이쿼리 모바일</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>

  <body>

            <li><a href="#page3">page3</a></li>

        </div>
      </div>

        <p>content영역</p>
        <h1>첫번째 페이지</h1>
      </div>
      <div data-role="footer" data-position="fixed" data-id="footerid1">
        <div data-role="navbar">
          <ul>
            <li><a href="#" data-icon="plus">추가</a></li>
            <li><a href="#" data-icon="minus">삭제</a></li>
            <li><a href="#" data-icon="check" class="ui-btn-active ui-state-persist">확인</a></li>
          </ul>

        <div data-role="navbar">
          <ul>
            <li><a href="#page1" data-direction="reverse">page1</a></li>
            <li><a href="#page2" class="ui-btn-active ui-state-persist">page2</a></li>
            <li><a href="#page3">page3</a></li>

        </div>
      </div>

      <div data-role="footer" data-position="fixed" data-id="footerid1">
        <div data-role="navbar">
          <ul>
            <li><a href="#" data-icon="plus">추가</a></li>
            <li><a href="#" data-icon="minus">삭제</a></li>
            <li><a href="#" data-icon="check" class="ui-btn-active ui-state-persist">확인</a></li>
          </ul>
        </div>
      </div>

      <div data-role="page" id="page3">
        <div data-role="header" data-fullscreen="true" data-position="fixed">
          <h1>페이지 제목</h1>
          <div data-role="navbar">
            <ul>
              <li><a href="#page1" data-direction="reverse">page1</a></li>
              <li><a href="#page2" data-direction="reverse">page2</a></li>
              <li><a href="#page3" class="ui-btn-active ui-state-persist">page3</a></li>

          </div>
        </div>

        <h1>세번째 페이지</h1>
      </div>
      <div data-role="footer" data-position="fixed" data-fullscreen="true" data-id="footerid1">
        <div data-role="navbar">
          <ul>
            <li><a href="#" data-icon="plus">추가</a></li>
            <li><a href="#" data-direction="reverse">삭제</a></li>
