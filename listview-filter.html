<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Count Bubble</title>
        <meta name = "viewport" content = "width-device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
    </head>
    <body>
        <div data-role="page" id = "page1">
            <div data-role="header">
                <h1>header영역</h1>
            </div>
            <div data-role = "content">
                <p>content 영역</p>
                <ul data-role = "listview" data-filter="true" data-filter-placeholder="검색키워드를 입력하세요">
                    <li data-role="listdivider">ㄱ<span class="ui-li-count">1</li>
                    <li><a href="#">강</a></li>
                    <li data-role="listdivider">ㅂ<span class="ui-li-count">2</li>
                    <li><a href="#">바다</a></li>
                    <li><a href="#">바다새</a></li>
                    <li data-role="listdivider">ㅎ<span class="ui-li-count">1</li>
                    <li><a href="#">하늘</a></li>
                </ul>
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>footer 영역</h4>
            </div>
        </div>

    </body>
</html>
