<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Test</title>
        <!--스타일 tag = CSS 헤드만 가능-->
        <style>

            <!-- .section {color:green;} -->
            #two {color : blue}

        </style>
    </head>
    <body>
        <div class="header">
            <h1>CSS Test</h1>
        </div>
        <hr>
        <div class="section">
            <p>마크업 언어가 웹사이트의 몸체를 담당한다면
            css는 옷과 액세서리 같은 꾸미는역할을 담당한다</p>
        </div>
        <div class="section" id="two">
            <p>즉, html 구조는 그대로 두고 css파일 만 변경해도
            전혀 다른 웹사이트 처럼 꾸밀수 있다</p>
        </div>
    </body>
</html>
