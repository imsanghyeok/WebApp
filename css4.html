<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Test</title>
        <style>
            #header > h1{color:blue;} /* id는 # 클래스는 . */
            #section > h1{color:orange} /* > 는 직접 가르키는 포인터같은 느낌*/
            table > tbody > tr > th {color : red;}
            h1:hover{color:red;}
            h1:active{color:green;}
            /*#section h1{color:orange;} css주석문*/
        </style>
    </head>
    <body>
        <h1>반응 선택자</h1>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>Hong</td>
                <td>Seoul</td>
            </tr>
        </table>
        <div id = "header">
            <h1 class="title">css후손 선택자</h1>
            <div id="nav">
                <!-- 두번거쳐서 후손임 -->
                <h1>Navigation</h1>
            </div>
        </div>
        <h2>일반내용</h2>
        <div id="section">
            <h1 class="title">css 후손 선택자2</h1>
            <p>css 후손 선택자는 특정한 태그의 후손을 선택할 때 사용</p>
        </div>
    </body>
</html>
